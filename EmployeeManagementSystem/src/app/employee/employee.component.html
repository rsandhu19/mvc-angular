<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employeeList">
            <td>{{emp.id}}</td>
            <td>{{emp.firstName}}</td>
            <td>{{git.lastName}}</td>
            <td>{{git.role}}</td>
        </tr>        
    </tbody>
</table>
